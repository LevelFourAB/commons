name: CI

on: [push]

jobs:
  build:
    name: CI

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 9
      uses: actions/setup-java@v1
      with:
        java-version: 9
    - name: Build
      run: mvn compile --file pom.xml
    - name: Test
      run: mvn test --file pom.xml
	- name: Package
	  run: mvn -Prelease -DskipTests package --file pom.xml

